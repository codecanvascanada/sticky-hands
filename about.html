<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="about_title_text"></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="about.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- Google Fonts for Supercell-like typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
   <header class="main-header">
    <div class="header-content container">
        <div class="logo">
            <img src="images/ico.png" alt="StickyHands Logo Icon" class="logo-icon">
            <a href="index.html" class="logo-text">StickyHands</a>
        </div>
        
        <nav class="main-nav" id="mainNav">
            <ul class="nav-links">
                <li><a href="index.html#games" data-translate="nav_games"></a></li>
                <li><a href="index.html#news" data-translate="nav_news"></a></li>
                <li><a href="index.html#company" data-translate="nav_company"></a></li>
                <li><a href="about.html" data-translate="nav_about_us"></a></li>
                <li><a href="index.html#careers" data-translate="nav_careers"></a></li>
                <li><a href="index.html#support" data-translate="nav_support"></a></li>
            </ul>
            <div class="lang-selector">
                <!-- Language switcher will be populated by i18n.js -->
            </div>
        </nav>
        <div class="hamburger-menu" id="hamburgerMenu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>
</header>

    <main>
        <div id="matter-container"></div>
        <div id="employee-names-container"></div>
        <div id="employee-popup"></div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <div class="footer-grid">

                <div class="footer-col">
                    <h3 data-translate="footer_company"></h3>
                    <ul>
                        <li><a href="index.html#company" data-translate="footer_about_us"></a></li>
                        <li><a href="index.html#careers" data-translate="footer_careers"></a></li>
                        <li><a href="index.html#news" data-translate="footer_news"></a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h3 data-translate="footer_games"></h3>
                    <ul>
                        <li><a href="index.html#games">Merge Survival</a></li>
                        <li><a href="index.html#games">Cat Islands</a></li>
                        <li><a href="index.html#games">Farm Village</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h3 data-translate="footer_legal"></h3>
                    <ul>
                        <li><a href="#" data-translate="footer_tos"></a></li>
                        <li><a href="#" data-translate="footer_privacy"></a></li>
                        <li><a href="#" data-translate="footer_parents"></a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p data-translate="footer_copyright"></p>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburgerMenu = document.getElementById('hamburgerMenu');
            const mainNav = document.getElementById('mainNav');
            const navLinks = mainNav.querySelector('.nav-links');

            if (hamburgerMenu && mainNav && navLinks) {
                hamburgerMenu.addEventListener('click', function() {
                    navLinks.classList.toggle('active');
                });

                const links = navLinks.querySelectorAll('a');
                links.forEach(link => {
                    link.addEventListener('click', function() {
                        if (navLinks.classList.contains('active')) {
                            navLinks.classList.remove('active');
                        }
                    });
                });
            }
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="script.js"></script>
    <script src="about-script.js"></script>
    <script src="i18n.js"></script>
</body>
</html>
